<!-- Penulisan Javascript di atribut -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan Javascript di Atriibut</title>
</head>

<body>
    <!--  onkeyup : Event yang terjadi saat kita melepas tombol di keyboard
          this.value.length : Untuk menampilkan jumlah karakter yang diketik
    -->
    <textarea onkeyup="document.getElementById('counter').innerText = this.value.length" cols="30" rows="10"></textarea>
    <p>Panjang: <span id="counter">0</span> karakter</p>
</body>

</html>
